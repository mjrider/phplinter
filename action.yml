---
name: 'php-linter'
description: 'php-linter by pipeline components'
author: 'Robbert MÃ¼ller <spam.me@grols.ch>'
branding:
  icon: 'play-circle'
  color: 'green'
inputs:
  directory:
    description: 'Directory to lint'
    required: false
    default: .
  options:
    description: 'Additional options'
    required: false
    default: '--colors'
runs:
  using: 'docker'
  image: docker://pipelinecomponents/php-linter
  args:
    - parallel-lint
    - '${{ inputs.options }}'
    - '${{ inputs.directory }}'
